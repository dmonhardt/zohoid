<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zoho Organization ID Display</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Function to extract ID from URL
            function extractID(url) {
                const regex = /\/app\/(\d+)/;
                const match = url.match(regex);
                return match && match[1] ? match[1] : 'Unavailable';
            }

            // Get the referrer URL
            const referrer = document.referrer;

            // Display the full referrer URL
            document.getElementById('fullReferrer').textContent = referrer;

            // Extract and display the ID
            const orgID = extractID(referrer);
            document.getElementById('orgID').textContent = orgID;
        });
    </script>
</head>
<body>
    <p>Full Referrer URL: <span id="fullReferrer">Loading...</span></p>
    <p>Your ZOHO organisation ID is: <span id="orgID">Loading...</span></p>
</body>
</html>
